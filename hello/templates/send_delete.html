{% extends "hello_base.html" %}
{% block title %}メール通知日消去{% endblock %}

{% block body %}
<div class="send_delete">
  <p>メール通知設定を削除しますか？一旦削除しても、再設定可能です。</p>
  <form method="POST">
    {% csrf_token %}
    <div>
      <button type="submit">削除</button>
      <a href="{% url 'hello:send_date' user.id %}">キャンセル</a>
    </div>
  </form>
</div>
{% endblock %}
