{% extends "hello_base.html" %}
{% block title %}メール通知日変更{% endblock %}

{% block body %}
<div class="send_change">
  <div>検索ワードに合致した本について、その発売日の何日前にメールで通知して欲しいか入力してください（当日通知して欲しい場合は、0を入力してください）。メールは、１通目と、リマインダーで計２通送れますが、リマインダーの欄は空白のままにすることで、１通目だけを送ることもできます。
  </div>
  <form method="POST">
    {% csrf_token %}
      {{ form.as_p }}
    <div>
    <button type="submit">更新</button>
    <a href="{% url 'hello:send_date' user.pk %}">キャンセル</a>
    </div>
  </form>
</div>

{% endblock %}
