{% extends "hello_base.html" %}
{% block title %}メール通知日を変更{% endblock %}
{% load static %}

{% block body %}
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-6 full-width margin-top-20percent" >
        <div class="panel panel-default full-width">
          <form method="POST">
            {% csrf_token %}
            <table>
              {{ form.as_table }}
            </table>
            <button type="submit">更新</button>
            <a href="{% url 'hello:send_date' user.pk %}">キャンセル</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
